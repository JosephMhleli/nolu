<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='register.css') }}">
    <title>Register</title>
</head>
<body>
    <form action="{{ url_for('register') }}" method="post" onsubmit="return validateForm()">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
    
        <label for="surname">Surname:</label>
        <input type="text" id="surname" name="surname" required>
    
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
    
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
    
        <label for="confirm_password">Confirm Password:</label>
        <input type="password" id="confirm_password" name="confirm_password" required oninput="validatePassword()">
    
        <!-- Display an error message if passwords do not match -->
        <div id="password-error" style="color: red;"></div>
    
        <button type="submit">Register</button>
    </form>
    
    <script>
        function validatePassword() {
            var password = document.getElementById("password");
            var confirm_password = document.getElementById("confirm_password");
            var error_message = document.getElementById("password-error");
    
            if (password.value != confirm_password.value) {
                confirm_password.style.border = "2px solid red";
                error_message.innerHTML = "Passwords do not match.";
            } else {
                confirm_password.style.border = "2px solid green";
                error_message.innerHTML = "";
            }
        }
    
        function validateForm() {
            // Additional form validation logic can be added here
            return true;  // Return true if the form is valid, false otherwise
        }
    </script>
    

    <div class="social-login">
        <a href="#">Sign in with Facebook</a>
        <a href="#">Sign in with Google</a>
    </div>
</body>
</html>
