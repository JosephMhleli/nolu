<!-- admin_books.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - List of Books</title>
    <script src="https://unpkg.com/feather-icons"></script>
      <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
          <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="https://kit.fontawesome.com/324c7ccd76.js" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&family=Roboto&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Diplomata+SC&family=Gorditas&family=Josefin+Sans:ital,wght@1,500&family=PT+Serif:ital@1&family=Vast+Shadow&family=Vollkorn&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Ephesis&family=Josefin+Sans:ital,wght@0,100;1,100&display=swap" rel="stylesheet">
    <!-- Add any additional styles or links to external stylesheets here -->
<style>
  .books-grid {
  display: flex;
  flex-wrap: wrap;
  gap: 20px; 
  width: 70%;
  margin: 10px auto;
}

.book {
  flex: 0 1 calc(25% - 20px); /* Adjust the width of each book, accounting for the gap */
  /* Add any additional styling for the book items here */
}

.book-cover {
  width: 100%; /* Make the cover image fill the width of the book item */
  height: auto; /* Keep the image aspect ratio */
  /* Add any additional styling for the cover images here */
}
</style>
  </head>

<body>

  <h1>List of Books</h1>

  <div class="books-grid">
    {% if books %}
      {% for book in books %}
        <div class="book">
          <h3>{{ book.title }}</h3>
          <p>Author: {{ book.author }}</p>
          <p>Category: {{ book.category }}</p>
          <p>Price: {{ book.price }}</p>
          <img src="{{book.image_url}}" alt="{{ book.title }} Cover" class="book-cover">
        </div>
      {% endfor %}
    {% else %}
      <p>No books available.</p>
    {% endif %}
  </div>
  

  <!-- Add any additional content or links here -->
  
</body>
</html>
