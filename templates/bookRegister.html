<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='registerbooks.css') }}">
    <title>Register</title>
    <script src="https://unpkg.com/feather-icons"></script>
      <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
          <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="https://kit.fontawesome.com/324c7ccd76.js" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&family=Roboto&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Diplomata+SC&family=Gorditas&family=Josefin+Sans:ital,wght@1,500&family=PT+Serif:ital@1&family=Vast+Shadow&family=Vollkorn&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Ephesis&family=Josefin+Sans:ital,wght@0,100;1,100&display=swap" rel="stylesheet">
</head>
<body>
    <form id="bookForm" action="{{ url_for('add_book') }}" method="post" onsubmit="return validateForm()">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required>
    
        <label for="author">Author:</label>
        <input type="text" id="author" name="author" required>
    
        <label for="category">Category:</label>
        <input type="text" id="category" name="category" required>
    
        <label for="price">Price:</label>
        <input type="text" id="price" name="price" required>

        <label for="decrip">Describe appreacnce of book:</label>
        <input type="text" id="decrip" name="decrip" required>
    
        <label for="img_url">Cover Image URL:</label>
        <input type="url" id="img_url" name="img_url" required>
    
        <!-- Display an error message if the URL is invalid -->
        <div id="img-url-error" style="color: red;"></div>
    
        <button type="submit">Add Book</button>
    </form>
    
    <script>
        function validateForm() {
            // Your validation logic here
    
            // Validate the image URL
            var imgUrlInput = document.getElementById('img_url');
            var imgUrlError = document.getElementById('img-url-error');
            if (!isValidUrl(imgUrlInput.value)) {
                imgUrlError.textContent = 'Invalid URL';
                return false;
            } else {
                imgUrlError.textContent = '';
            }
    
            // Additional validation logic...
    
            return true;
        }
    
        function isValidUrl(url) {
            // Simple URL validation
            var pattern = /^(ftp|http|https):\/\/[^ "]+$/;
            return pattern.test(url);
        }
    
        // Add event listener to form to trigger validation
        document.getElementById('bookForm').addEventListener('submit', function (event) {
            if (!validateForm()) {
                event.preventDefault(); // Prevent form submission if validation fails
            }
        });
    </script>
    
    

    

</body>
</html>
